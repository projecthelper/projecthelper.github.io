<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>프로젝트헬퍼</title>
    <style>
        #header {
            position: absolute;
            left: 0;
            top: 0;
            width: 100vw;
            height: 170px;
            background-color: rgb(248, 247, 240);
        }
        #logoimg {
            height: 140px;
            margin-top:10px;
        }
        body {background-color: white;}
    </style>
</head>
<body>
    <div id="header">
        <img id="logoimg" src="assets/logo.png">
    </div>

    <script>
        if (window.outerWidth < 800) {
            alert("이 사이트는 가로 800픽셀 이상의 화면에 최적화되어있습니다. 모바일이나 태블릿화면보단 컴퓨터와 같이 큰 화면에서 보시는걸 추천드립니다.");
        }
    </script>
</body>
</html>
